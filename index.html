<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebUi</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111; /* fast schwarz */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .menu {
      width: 360px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      border: 2px solid #888;
    }

    .menu-header {
      background: linear-gradient(135deg, #111, #555);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-header img {
      height: 32px;
      filter: grayscale(100%);
    }

    .menu-header span {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .menu-title {
      background: #000;
      padding: 8px 20px;
      font-weight: bold;
      color: #ddd;
    }

    .menu-section {
      background: rgba(0, 0, 0, 0.4);
      flex-grow: 1;
    }

    .menu-item {
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      cursor: pointer;
      background: transparent;
      transition: background 0.2s;
      color: #ddd;
    }

    .menu-item.active {
      background: #888;
      color: black;
    }

    .menu-item:hover:not(.active) {
      background: rgba(200, 200, 200, 0.3);
    }

    .submenu {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.5);
    }

    .submenu-item {
      padding: 8px 30px;
      border-bottom: 1px solid #222;
      color: #aaa;
    }

    .submenu-item.active {
      background: #888;
      color: black;
    }

    .submenu-item:hover:not(.active) {
      background: rgba(200, 200, 200, 0.3);
      color: white;
    }

    .menu-search {
      padding: 10px 20px;
      background: #111;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-search input {
      flex: 1;
      padding: 5px;
      border: none;
      background: #222;
      color: white;
    }

    .menu-search svg {
      fill: white;
      width: 18px;
      height: 18px;
    }

    .menu-footer {
      background: #000;
      color: #888;
      font-size: 11px;
      padding: 6px 10px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-header" style="padding:0;">
      <img src="https://i.imgur.com/yEGwgGe.png" 
           alt="Shark.Ware Banner" 
           style="width:100%; height:auto; display:block;">
    </div>
    <div class="menu-title" id="menuTitle">Main menu</div>
    <div class="menu-section" id="mainMenu">
      <div class="menu-item">Self    <span>></span></div>
      <div class="menu-item">Server  <span>></span></div>
      <div class="menu-item">Weapon  <span>></span></div>
      <div class="menu-item">Combat  <span>></span></div>
      <div class="menu-item">Vehicle <span>></span></div>
      <div class="menu-item">Visual  <span>></span></div>
      <div class="menu-item">Misc    <span>></span></div>
      <div class="menu-item">Settings<span>></span></div>
      <div class="menu-item">Search  <span>></span></div>
    </div>

    <div class="menu-section submenu" id="submenu">
      <div class="submenu-item">Placeholder 1 <span>></span></div>
      <div class="submenu-item">Placeholder 2 <span>></span></div>
      <div class="submenu-item">Placeholder 3 <span>></span></div>
      <div class="submenu-item">Placeholder 4 <span>></span></div>
      <div class="submenu-item">Placeholder 5 <span>></span></div>
    </div>

    <div class="menu-footer">
      <div>Build: 262119</div>
      <div id="pageCounter">1 / 9</div>
    </div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    const submenuItems = document.querySelectorAll('.submenu-item');
    const submenu = document.getElementById('submenu');
    const mainMenu = document.getElementById('mainMenu');
    const menuTitle = document.getElementById('menuTitle');
    const pageCounter = document.getElementById('pageCounter');
    let index = 0;
    let subIndex = 0;

    function updateSelection() {
      items.forEach((item, i) => {
        item.classList.remove('active');
        if (i === index) item.classList.add('active');
      });
      pageCounter.innerText = `${index + 1} / ${items.length}`;
    }

    function updateSubSelection() {
      submenuItems.forEach((item, i) => {
        item.classList.remove('active');
        if (i === subIndex) item.classList.add('active');
      });
    }

    updateSelection();

    document.addEventListener('keydown', (e) => {
      if (submenu.style.display === 'none') {
        if (e.key === 'ArrowDown') {
          index = (index + 1) % items.length;
          updateSelection();
        } else if (e.key === 'ArrowUp') {
          index = (index - 1 + items.length) % items.length;
          updateSelection();
        } else if (e.key === 'Enter') {
          const selectedText = items[index].innerText.split(' ')[0];
          menuTitle.innerText = selectedText;
          mainMenu.style.display = 'none';
          submenu.style.display = 'flex';
          subIndex = 0;
          updateSubSelection();
        }
      } else {
        if (e.key === 'Backspace') {
          submenu.style.display = 'none';
          mainMenu.style.display = 'block';
          menuTitle.innerText = 'Main menu';
          updateSelection();
        } else if (e.key === 'ArrowDown') {
          subIndex = (subIndex + 1) % submenuItems.length;
          updateSubSelection();
        } else if (e.key === 'ArrowUp') {
          subIndex = (subIndex - 1 + submenuItems.length) % submenuItems.length;
          updateSubSelection();
        }
      }
    });
  </script>
</body>
</html>
