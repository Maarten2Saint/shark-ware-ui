<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shark Ware UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .menu-container {
      width: 400px;
      background: rgba(10, 10, 10, 0.85);
      border: 2px solid #3498db;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
      color: white;
      overflow: hidden;
    }

    .menu-header {
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #3498db;
    }

    .menu-header h1 {
      margin: 0;
      font-size: 24px;
      color: #3498db;
      text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
    }

    .menu-header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      color: #95a5a6;
    }

    .menu-title {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      font-weight: bold;
      color: #3498db;
      border-bottom: 1px solid #2c3e50;
    }

    .menu-items {
      max-height: 300px;
      overflow-y: auto;
    }

    .menu-item {
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(52, 152, 219, 0.2);
      transition: background 0.2s;
      color: #ecf0f1;
    }

    .menu-item:hover {
      background: rgba(52, 152, 219, 0.1);
    }

    .menu-item.active {
      background: rgba(52, 152, 219, 0.3);
      color: #ffffff;
    }

    .menu-item .arrow {
      color: #3498db;
      font-weight: bold;
    }

    .menu-footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      font-size: 11px;
      color: #7f8c8d;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #2c3e50;
    }

    /* Scrollbar Styling */
    .menu-items::-webkit-scrollbar {
      width: 5px;
    }

    .menu-items::-webkit-scrollbar-track {
      background: rgba(52, 152, 219, 0.1);
    }

    .menu-items::-webkit-scrollbar-thumb {
      background: #3498db;
      border-radius: 2px;
    }

    /* Animation for selection */
    @keyframes pulse {
      0% { background: rgba(52, 152, 219, 0.3); }
      50% { background: rgba(52, 152, 219, 0.5); }
      100% { background: rgba(52, 152, 219, 0.3); }
    }

    .menu-item.active {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-header">
      <h1>SHARK WARE</h1>
      <p>Premium FiveM Menu</p>
    </div>
    <div class="menu-title" id="menuTitle">MAIN MENU</div>
    <div class="menu-items" id="menuItems">
      <!-- Menu items will be populated by JavaScript -->
    </div>
    <div class="menu-footer">
      <div>Build: 262119</div>
      <div id="pageCounter">1/1</div>
    </div>
  </div>

  <script>
    let currentMenu = "Main";
    let currentOption = 0;
    let menuData = {};

    // Function to update the menu display
    function updateMenuDisplay() {
      const menuItemsContainer = document.getElementById('menuItems');
      const menuTitle = document.getElementById('menuTitle');
      const pageCounter = document.getElementById('pageCounter');
      
      // Clear current items
      menuItemsContainer.innerHTML = '';
      
      // Set menu title
      menuTitle.textContent = currentMenu.toUpperCase();
      
      // Get current menu items
      const items = menuData[currentMenu] || [];
      
      // Create menu items
      items.forEach((item, index) => {
        const menuItem = document.createElement('div');
        menuItem.className = 'menu-item';
        if (index === currentOption) {
          menuItem.classList.add('active');
        }
        
        // Check if this item has a submenu
        const hasSubmenu = menuData[item] !== undefined;
        
        menuItem.innerHTML = `
          <span>${item}</span>
          ${hasSubmenu ? '<span class="arrow">></span>' : ''}
        `;
        
        menuItemsContainer.appendChild(menuItem);
      });
      
      // Update page counter
      pageCounter.textContent = `${currentOption + 1}/${items.length}`;
    }

    // Listen for messages from FiveM
    window.addEventListener('message', function(event) {
      const data = event.data;
      
      if (data.type === 'menuUpdate') {
        menuData = data.data.menuStructure;
        currentMenu = data.data.currentMenu;
        currentOption = data.data.currentOption;
        updateMenuDisplay();
      }
    });

    // Initial empty display
    updateMenuDisplay();
  </script>
</body>
</html>
